<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Scrum Learning Platform</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->

  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
          integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
          crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
          integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col text-center">

      <!-- Next Button - move to bottom of page when quiz is working -->
      <div class="col justify-content-center text-center">
        <a [routerLink]="['/lesson/sprint-cycle']" class="btn btn-outline-secondary">Next</a>
      </div>
      <!-- Next Button -->

      <h3>{{ quiz?.title }}</h3>
    </div>
  </div>
  <!-- First Forloop Here to go through questions -->


			<form class="form-group" >
				<div class="mt-2" *ngFor='let q of quiz.questions'>
					<h5>{{ q.question }}</h5>
					<div class="form-check" *ngFor='let a of q.answers'>
						<input class="form-check-input" type="radio" name="{{q.question}}">
						<label class="form-check-label">
						{{ a.answer }}</label>
					</div>
				</div>
				<button type="submit" name="button" class='btn btn-success mt-4'>submit</button>
			</form>
				<!-- for each question go through all questions -->

  <!-- end for-->
  <!-- endfor -->

</div>
</body>
